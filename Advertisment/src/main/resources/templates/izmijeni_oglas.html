<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Oglasi.hr</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Oglasi.hr</h1>
		<hr>
		<h2>Izmijeni oglas</h2>
		<form action="#" th:action="@{/saveOglas}" th:object="${oglas}" method="POST">
			<input type="hidden" th:field="*{id}" />
			<input type="text" th:field="*{imeVozila}" class="form-control mb-4 col-4">	
			<input type="text" th:field="*{cijena}" class="form-control mb-4 col-4">	
			<input type="text" th:field="*{godina}" class="form-control mb-4 col-4">
			<input type="text" th:field="*{imeOglasivaca}" class="form-control mb-4 col-4">
			<button type="submit" class="btn btn-info col-2"> Spremi izmjene</button>
		</form>
		<hr>
		<a th:href = "@{/}"> Povratak na poÄetnu stranicu</a>
	</div>
</body>
</html>
